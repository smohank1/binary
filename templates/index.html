<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat vs Dog Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Cat vs Dog Classifier üê∂</h1>
            <p>Upload an image and let AI determine if it's a cat or dog!</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" accept="image/*" required>
                    <label for="fileInput" class="file-input-label">
                        <span class="file-input-text">Choose an image file</span>
                        <span class="file-input-button">Browse</span>
                    </label>
                </div>
                
                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="imagePreview" alt="Image preview">
                </div>
                
                <button type="submit" id="predictButton" disabled>
                    <span class="button-text">Predict</span>
                    <span class="loading-spinner" style="display: none;">üîÑ</span>
                </button>
            </form>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="result-card">
                <h2>Prediction Result</h2>
                <div class="result-content">
                    <div class="animal-icon" id="animalIcon"></div>
                    <div class="prediction-text" id="predictionText"></div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                        <span class="confidence-text" id="confidenceText"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-section" id="errorSection" style="display: none;">
            <div class="error-card">
                <h3>‚ö†Ô∏è Error</h3>
                <p id="errorMessage"></p>
            </div>
        </div>

        <footer>
            <p>Powered by TensorFlow and Flask</p>
            <div class="api-info">
                <h3>API Usage</h3>
                <p><strong>Endpoint:</strong> POST /predict_api</p>
                <p><strong>Content-Type:</strong> multipart/form-data or application/json</p>
                <p><strong>Health Check:</strong> GET /health</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
